{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1 class="cyan-text text-darken-3 center-align">Edit <span>{{object.name}}</span></h1>
{% else %}
<h1 class="cyan-text text-darken-3 center-align">Add Dog</h1>
{% endif %}
    <!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form action="" method="POST">
        <!-- Django requires the following for security purposes -->
        {% csrf_token %}
        <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-small waves-effect waves-light">Submit!</button>
    </form>
{% endblock %}
