{% extends 'base.html' %}

{% block content %}
    <h1 class="cyan-text text-darken-3 center-align">Delete Dog</h1>

    <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-small waves-effect waves-light">Yes - Delete!</button>
        <a href="{% url 'detail' dog.id %}" class="waves-effect waves-light btn">CANCEL</a>
    </form>
{% endblock %}
