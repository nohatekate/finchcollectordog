{% extends 'base.html' %}
{% block content %}

<h1>Dog Details</h1>


<div>
    <h4>{{ dog.name }}</h4>
    <p>Breed: {{ dog.breed }}</p>
    <p>Description: {{ dog.description|linebreaks }}</p>
    {% if dog.age > 0 %}
    <p>Age: {{ dog.age }}</p>
    {% else %}
    <p>Age: Puppy</p>
    {% endif %}
</div>
<div>
    <a href="{% url 'dogs_update' dog.id %}">Edit</a>
    <a href="{% url 'dogs_delete' dog.id %}">Delete</a>
</div>
</div>
{% endblock %}
