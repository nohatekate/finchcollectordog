{% extends 'base.html' %}
{% block content %}

<h1>Dog List</h1>

{% for dog in dogs %}
    <div>
        <div>
        <h3>{{ dog.name }}</h3>
        <p>Breed: {{ dog.breed }}</p>
        <p>Description: {{ dog.description }}</p>
        {% if dog.age > 0 %}
            <p>Age: {{ dog.age }}</p>
        {% else %}
            <p>Age: Puppy</p>
        {% endif %}
        </div>
    </div>
{% endfor %}

{% endblock %}
